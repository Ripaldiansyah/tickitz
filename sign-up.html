<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up | TICKITZ</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
</head>
<body>
<main>
    <div class="container">
        <div class="container-left">
            <div class="brand-description">
                <div><img alt="logo tickitz" class="logo-banner" src="images/png/logo.png"/></div>
                <p class="font-inter">wait, watch, wow!</p>
            </div>
        </div>
        <div class="container-right login">
            <img alt="logo tickitz" class="logo-purple" src="images/png/logo-purple.png">
            <div class="header">
                <h2 class="font-inter title">Sign Up</h2>
                <p class="font-inter description">fill your additional details</p>
            </div>
            <div>
                <form action="" class="form-control">
                    <label for="first-name">First name</label>
                    <input id="first-name" placeholder="Write your first name" type="text">
                    <label for="last-name">Last name</label>
                    <input id="last-name" placeholder="Write your last name" type="text">
                    <label for="phone-number">Phone number</label>
                    <input id="phone-number" placeholder="Write your phone number" type="number">
                    <label for="email">Email</label>
                    <input id="email" placeholder="Write your email" type="email">
                    <label for="password">Password</label>

                    <div class="password-container">
                        <input id="password" placeholder="Write your password" type="password">
                        <span class="material-symbols-outlined">Visibility</span>
                    </div>
                    <button class="btn-primary">Sign Up</button>
                </form>

                <footer class="mt-30">
                    <p class="font-inter footer">Already have account ? <a href="index.html">
                        Sign In</a>
                    </p>
                </footer>

            </div>
        </div>
    </div>
</main>
</body>
</html>
