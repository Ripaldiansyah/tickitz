<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign In | TICKITZ</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet"/>

<body>
<main>
    <div class="container">
        <div class="container-left">
            <div class="brand-description">
                <div><img alt="logo tickitz" class="logo-banner" src="assets/images/logo.png"/></div>
                <p class="font-inter">wait, watch, wow!</p>
            </div>
        </div>
        <div class="container-right login">
            <img alt="logo tickitz" class="logo-purple m-0" src="assets/images/logo-purple.png">
            <div class="header">
                <h2 class="font-inter title">Sign In</h2>
                <p class="font-inter description">Sign in with your data that you entered during
                    your registration</p>
            </div>
            <div>
                <form action="" class="form-control">
                    <label for="email">Email</label>
                    <input id="email" placeholder="Write your email" type="email">
                    <label for="password">Password</label>

                    <div class="password-container">
                        <input id="password" placeholder="Write your password" type="password">
                        <span class="material-symbols-outlined">Visibility</span>
                    </div>
                    <button class="btn-primary">Sign in</button>
                </form>


                <p class=" font-inter footer mt-30">
                    Forgot your password?
                    <a href=""> Reset now</a>
                </p>
                <p class="font-inter footer">

                </p>

            </div>

</main>
